<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Gioco dei dadi</title>
</head>
<body>
    <!-- MAIL-CHECK -->
    <div id="mail-list" class="container">
        <h1 class="text-light">Inserisci la mail</h1>
        <input type="email" name="email" id="email">
        <i id="mail-check1" class="fa-solid fa-envelope"></i>
        <i id="mail-check2" class="fa-solid fa-envelope-circle-check disactive"></i>
        <i id="retry" class="fa-solid fa-square-xmark disactive"></i>
        <br>
        <button id="Enter" class="btn btn-light mt-3">Accedi</button>
    </div>

    <!-- GIOCO DEI DADI -->
    <div id="dice" class="container">
        <h1 class="text-light mt-5">Tenta la fortuna!</h1>
        <button id="Tiro" class="btn btn-light my-3">Lancio</button>
        <div id="numero-giocatore">

        </div>
        <div id="numero-computer">

        </div>
        <div id="vincitore">

        </div>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
